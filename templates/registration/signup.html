{% load crispy_forms_tags %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

<div style="background-color: #008080; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div style="display: flex; flex-direction: columns; justify-content: space-around; align-items: center; background-color: #f8f9fa; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px;">

        <div style="flex: 1; max-width: 400px; padding: 20px;">
            <h1 style="font-size: 2em; color: #343a40; text-align: left;">Sign Up</h1>

            {% if form.errors %}
            <p style="color: red; text-align: left;">Please correct the errors below.</p>
            {% endif %}

            <form action="{% url 'signup' %}" method="POST" style="margin-top: 20px;">
                {% csrf_token %}
                {{ form|crispy }}
                <div style="text-align: left; margin-top: 20px;">
                    <input type="submit" value="Sign Up" style="background-color: #008080; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em;">
                </div>
            </form>

            <p style="text-align: left; margin-top: 20px; color: #343a40;">
                Already have an account? <a href="{% url 'login' %}" style="color: #008080; text-decoration: none;">Login</a>
            </p>
        </div>
    </div>
</div>
