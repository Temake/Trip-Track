{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trip Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'tripp/index.css' %}">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="{% url 'home' %}">Trip Tracker</a>
            </div>
            <div class="navbar-links">
                <ul>
                    <li><a href="{% url 'trip-list' %}">My Trips</a></li>
                    <li><a href="{% url 'trip-create' %}">New Trip +</a></li>
                    <li><a href="{% url 'note-list' %}">Notes</a></li>
                    <li><a href="{% url 'note-create' %}">New Note +</a></li>
                </ul>
            </div>
            <div class="navbar-user">
                <span>{{ user.username }}</span> | <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    
    <main class="container">
        {% block content %}
      
        {% endblock %}
    </main>


    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Trip Tracker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
