{% extends "tripp/_base.html" %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'tripp/notedet.css' %}">
<h1>Note detail</h1>
 <div class='note-detail' >
    <p>{{note.name}}</p>
    <p>Description: {{note.description}}</p>
    <p>Type: {{note.type|title}}</p>
    <p>Rating: {{note.rating}}/5</p>
    <img src ="{{note.img.url}}" alt ="{{note.name}}">

 </div>


{% endblock content %}
